<!DOCTYPE html>
<html>
<head>
    <title>Shorten Url</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 id="intro">Enter your link and we will shorten it for you ! :) </h1>
    <label id="label1" for="longurl">URL to shorten:</label><br>
    <input type="url" required id="longurl" placeholder="https://example.com" pattern="https://.*"  required><br>
    <button id="convertButton" type="submit">Convert</button>
</body>
<script src="./index.js" type="module"></script>
</html>
